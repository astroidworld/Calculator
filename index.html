<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <H1>Calculator</H1>
    </header>

    <div class="container-calculator">
        <div class="textarea">
            <div class="expr">
                <h1>Expression:</h1>

                <!-- your Expression will be here***** -->
                <div class="exprholder"></div>
            </div>
            <div class="ans">
                <h1>Answer:</h1>
                <!-- your Answer will be here***** -->
                <div class="ansholder"></div>
            </div>
        </div>
        <div class="button-container">
            <div class="leftside-button">
                <div class="button-num">1</div>
                <div class="button-num">2</div>
                <div class="button-num">3</div>
                <div class="button-num">4</div>
                <div class="button-num">5</div>
                <div class="button-num">6</div>
                <div class="button-num">7</div>
                <div class="button-num">8</div>
                <div class="button-num">9</div>
                <div class="button-num">0</div>
            </div>
            <div class="rightside-button">
                <div class="button-act">+</div>
                <div class="button-act">-</div>
                <div class="button-act">x</div>
                <div class="button-act">/</div>
                <div class="button-act">=</div>
                <div class="button-act">DEL</div>
                <div class="button-act">CLS</div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="./index.js"></script>
</body>

</html>
